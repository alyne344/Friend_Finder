<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Celebrity Matchmaker Survey</title>
  
  <!-- Reset and Bootstrap Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  
  <!-- Chosen CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.3/chosen.min.css">
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
        <h2 class="card-title">Survey Questions</h2>
    </div>

    <div class="form card-body">
      <label for="name">Name (Required)</label>
      <input type="text" id="name" class="form-control" placeholder="John Doe" required>
      <br>

      <label for="photo">Link to Photo (Required)</label>
      <input type="url" id="photo" class="form-control" placeholder="https://www.photourl.com" required>
      <br>

      <label for="gender">Your Gender</label>
      <select class="chosen-select" id="gender">
        <option value=""></option>
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
      <br><br>

      <label for="matchGender">Preferred Match Gender</label>
      <select class="chosen-select" id="matchGender">
        <option value=""></option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">No Preference</option>
      </select>
      <hr>

      <h4><strong>Question 1</strong></h4>
      <label>You would prefer to go out on a Saturday night.</label>
      <select class="chosen-select" id="q1">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>

      <h4><strong>Question 2</strong></h4>
      <label>You would enjoy singing karaoke at a bar.</label>
      <select class="chosen-select" id="q2">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 3</strong></h4>
      <label>Your perfect date always arrives on time.</label>
      <select class="chosen-select" id="q3">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 4</strong></h4>
      <label>You would describe your style as "safe".</label>
      <select class="chosen-select" id="q4">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 5</strong></h4>
      <label>You would prefer pizza over a fancy dinner.</label>
      <select class="chosen-select" id="q5">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 6</strong></h4>
      <label>You enjoy getting to know new people.</label>
      <select class="chosen-select" id="q6">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 7</strong></h4>
      <label>People would describe you as a "bookworm".</label>
      <select class="chosen-select" id="q7">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>

      <h4><strong>Question 8</strong></h4>
      <label>You enjoy having deep discussions.</label>
      <select class="chosen-select" id="q8">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>

      <h4><strong>Question 9</strong></h4>
      <label>Religion is very important to you.</label>
      <select class="chosen-select" id="q9">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
      
      <h4><strong>Question 10</strong></h4>
      <label>Most people would say you are the life of the party.</label>
      <select class="chosen-select" id="q10">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
      </select>
      <br><br>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
        <i class="glyphicon glyphicon-check"></i>
      Submit</button>
    </div>

    <hr>
    <footer class="footer">
      <p>
        <a href="/api/people">
          API Celebrity List
        </a>
        | 
        <a href="https://github.com/alyne344/Friend_Finder">
          Github Repo
        </a>
      </p>
    </footer>
  </div>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><strong>Your date is...</strong></h4>
          </div>
          <div class="modal-body">
            <img id="match-img" 
            src="https://vignette.wikia.nocookie.net/community-sitcom/images/b/bd/Photo-Unavailable.jpg" 
            alt="Match Image" style="width: 80%">
            <h3 id="match-name"></h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>
  

  <!-- Bootstrap and JQuery-->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" 
  integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" 
  crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
  integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
  crossorigin="anonymous">
  </script>
  
  <!-- JQuery Chosen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.3/chosen.jquery.js"></script>

  <!-- Survey Javascript -->
  <script type="text/javascript" src="survey.js"></script>


</body>

</html>
